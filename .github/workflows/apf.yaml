name: Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'libs/apf/**'
      - '!libs/apf/docs/**'
      - '!libs/apf/README.md'

jobs:
  libs_apf_lint:
    uses: ./.github/workflows/lint-template.yaml
    with:
      base-folder: 'libs/apf'
      sources-folder: 'apf'
  libs_apf_unittest:
    uses: ./.github/workflows/poetry-tests-template.yaml
    with:
      base-folder: 'libs/apf'
      sources-folder: 'apf'
      test-folder: 'tests'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'

  reflector_step_unittest:
    uses: ./.github/workflows/poetry-tests-template.yaml
    with:
        python-version: '3.7'
        sources-folder: 'reflector_step'
        test-folder: 'tests/unittest'
        base-folder: 'reflector_step'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  reflector_step_integration:
    uses: ./.github/workflows/poetry-tests-template.yaml
    with:
      python-version: '3.7'
      sources-folder: 'reflector_step'
      base-folder: 'reflector_step'
      test-folder: 'tests/integration'
      codecov-flags: ''  # Do not upload
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  reflector_step_build:
    uses: ./.github/workflows/build-template.yaml
    with:
      base-folder: "reflector_step"
      build-context: "reflector_step"
      step-name: "reflector_step"
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'

  sorting_hat_step_unittest:
