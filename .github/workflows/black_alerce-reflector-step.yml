name: Lint

on:
  pull_request:
    paths:
      - './alerce-reflector-step/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "alerce-reflector-step/cmirrormaker/"