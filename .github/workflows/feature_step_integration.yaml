name: integration_test

on:
  pull_request:
    paths:
      - 'feature_step/**'
    branches:
      - main

jobs:
  integration:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-docker
          if [ -f feature_step/requirements.txt ]; then pip install -r feature_step/requirements.txt; fi
      - name: Test with pytest
        run: |
          python -m pytest -x -s feature_step/tests/integration/
