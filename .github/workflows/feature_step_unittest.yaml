name: unittest

on:
  pull_request:
    paths:
      - 'feature_step/**'
    branches:
      - main

jobs:
  unittest:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pytest coverage
        if [ -f feature_step/requirements.txt ]; then pip install -r feature_step/requirements.txt; fi
    - name: Test with pytest
      run: |
        coverage run --source features -m pytest -x -s feature_step/tests/unittest/
        coverage xml
    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
