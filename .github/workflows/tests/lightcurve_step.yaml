name: Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'lightcurve-step/**'
      - '!lightcurve-step/README.md'

jobs:
  lightcurve_step_lint:
    uses: ./.github/workflows/utils/lint-template.yaml
    with:
      base-folder: 'lightcurve-step'
      sources-folder: 'lightcurve_step'
  lightcurve_step_unittest:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
      base-folder: 'lightcurve-step'
      python-version: "3.9"
      test-folder: "tests/unittest"
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  lightcurve_step_integration:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
      base-folder: 'lightcurve-step'
      python-version: "3.9"
      test-folder: "tests/integration"
      codecov-flags: "" # Do not upload
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  lightcurve_step_build:
    uses: ./.github/workflows/utils/build-template.yaml
    with:
      base-folder: "lightcurve-step"
      build-context: "."
      step-name: "lightcurve-step"
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
