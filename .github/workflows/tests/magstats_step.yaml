name: Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'magstats_step/**'
      - '!magstats_step/README.md'

jobs:
  magstats_step_lint:
    uses: ./.github/workflows/utils/lint-template.yaml
    with:
      sources-folder: 'magstats_step'
      base-folder: 'magstats_step'
  magstats_step_unittest:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
      base-folder: 'magstats_step'
      python-version: '3.9'
      sources-folder: 'magstats_step'
      test-folder: 'tests/unittests'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  magstats_step_integration:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
      base-folder: 'magstats_step'
      python-version: '3.9'
      sources-folder: 'magstats_step'
      test-folder: 'tests/integration'
      codecov-flags: ''  # Do not upload
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  magstats_step_build:
    uses: ./.github/workflows/utils/build-template.yaml
    with:
      base-folder: "magstats_step"
      build-context: "."
      step-name: "magstats_step"
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
