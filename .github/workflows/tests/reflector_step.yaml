name: Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'reflector_step/**'
      - '!reflector_step/README.md'

jobs:
  reflector_step_lint:
    uses: ./.github/workflows/utils/lint-template.yaml
    with:
        sources-folder: 'reflector_step'
        base-folder: 'reflector_step'

  reflector_step_unittest:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
        python-version: '3.7'
        sources-folder: 'reflector_step'
        test-folder: 'tests/unittest'
        base-folder: 'reflector_step'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'

  reflector_step_integration:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
      python-version: '3.7'
      sources-folder: 'reflector_step'
      base-folder: 'reflector_step'
      test-folder: 'tests/integration'
      codecov-flags: ''  # Do not upload
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'

  reflector_step_build:
    uses: ./.github/workflows/utils/build-template.yaml
    with:
      base-folder: "reflector_step"
      build-context: "reflector_step"
      step-name: "reflector_step"
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
