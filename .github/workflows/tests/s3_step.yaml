name: Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 's3_step/**'
      - '!s3_step/README.md'

jobs:
  s3_step_lint:
    uses: ./.github/workflows/utils/lint-template.yaml
    with:
      sources-folder: 's3_step'
      base-folder: 's3_step'
  s3_step_unittest:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
      base-folder: 's3_step'
      python-version: '3.9'
      sources-folder: 's3_step'
      test-folder: 'tests/unittest'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  s3_step_integration:
    uses: ./.github/workflows/utils/poetry-tests-template.yaml
    with:
      base-folder: 's3_step'
      python-version: '3.9'
      sources-folder: 's3_step'
      test-folder: 'tests/integration'
      codecov-flags: ''  # Do not upload
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'

  s3_step_build:
    uses: ./.github/workflows/utils/build-template.yaml
    with:
      base-folder: "s3_step"
      build-context: "s3_step"
      step-name: "s3_step"
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
