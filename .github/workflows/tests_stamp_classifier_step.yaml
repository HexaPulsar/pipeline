name: Tests

on:
  pull_request:
    paths:
      - 'stamp_classifier_step/**'
    branches:
      - main
    paths-ignore:
      - 'scripts'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "stamp_classifier_step/stamp_classifier_step/"
  unittest-atlas:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        git config --global url."https://${{ secrets.ADMIN_TOKEN }}@github.com/".insteadOf "https://github.com/"
        if [ -f stamp_classifier_step/requirements.txt ]; then pip install -r stamp_classifier_step/requirements.txt; fi
    - name: Test with pytest
      run: 'pytest -x stamp_classifier_step/tests/unittests --cov stamp_classifier_step --cov-report xml'
  unittest-ztf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Model
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "alercebroker/stamp_classifier"
          file: "model.zip"
          token: ${{ secrets.ADMIN_TOKEN }}
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          unzip model.zip -d model
          pip install -r model/requirements.txt
          git config --global url."https://${{ secrets.ADMIN_TOKEN }}@github.com/".insteadOf "https://github.com/"
          if [ -f stamp_classifier_step/requirements.txt ]; then pip install -r stamp_classifier_step/requirements.txt; fi
      - name: Test with pytest
        run: 'pytest -x stamp_classifier_step/tests/unittests --cov stamp_classifier_step --cov-report xml'
  integration_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-docker
        git config --global url."https://${{ secrets.ADMIN_TOKEN }}@github.com/".insteadOf "https://github.com/"
        if [ -f stamp_classifier_step/requirements.txt ]; then pip install -r stamp_classifier_step/requirements.txt; fi
    - name: Test with pytest
      run: 'pytest -x stamp_classifier_step/tests/integration'