name: unittest_cli

on:
  pull_request:
    paths:
      - 'alert_archiving_step/**'
    branches:
      - main

jobs:
  unit_test_cli:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage
        if [ -f alert_archiving_step/requirements_cli.txt ]; then pip install -r alert_archiving_step/requirements_cli.txt; fi
    - name: Test with pytest
      run: |
        coverage run --source cli -m pytest -x -s alert_archiving_step/tests/cli/
        coverage xml
    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
