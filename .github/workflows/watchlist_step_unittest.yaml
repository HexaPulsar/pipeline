name: unittest

on:
  pull_request:
    paths:
      - 'watchlist_step/**'
    branches:
      - main

jobs:
  unit_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage
        if [ -f watchlist_step/requirements.txt ]; then pip install -r watchlist_step/requirements.txt; fi
    - name: Test with pytest
      run: |
        coverage run --source watchlist_step -m pytest -x -s watchlist_step/tests/unittest/
        coverage xml
    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
