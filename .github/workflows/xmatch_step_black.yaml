name: Lint

on:
  pull_request:
    paths:
      - 'xmatch_step/**'
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "xmatch_step/xmatch_step/"
