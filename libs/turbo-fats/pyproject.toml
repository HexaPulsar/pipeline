[tool.poetry]
name = "turbofats"
version = "2.0.0"
description = "Library with some features for astronomical time series"
authors = ["ALeRCE Team"]
license = "MIT licence"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
numpy = ">=1.16.5"
scipy = "^1.11.1"
matplotlib = "^3.7.2"
gpy = {git = "https://github.com/SheffieldML/GPy.git", rev = "v1.10.0"}
numba = "^0.57.1"
statsmodels = "^0.14.0"
P4J = { path = "../P4J", develop = true }


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
